<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>adam's thing</title>
</head>
<body>
    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">coloumn 1 </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">coloumn 1 </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">coloumn 3 </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">coloumn 4 </div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>column widths</h2>
        <div class="row">
            <div class="col-5">
                <div class="p-5 bg-primary text-light">coloumn 1 </div>
            </div>
            <div class="col-4">
                <div class="p-5 bg-primary text-light">coloumn 2 </div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">coloumn 3 </div>
            </div>
            
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>responsive column widths</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">coloumn 1 </div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">coloumn 2 </div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">coloumn 3 </div>
            </div>
            
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>justifying columns</h2>
        <div class="row justify-content-between">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
